<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="css/imagens/Sem-Título-1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Alvorecer - Runtime</title>
</head>
<body>
    <section id="principal">
        <header id="cabecalho">
            <div id="logo-e-config">
                <div class="logoMarcar">
                    <img class="logo" src="css/imagens/logo-alvorecer-completo.png" alt="Logo Alvorecer">
                </div>
                <div class="imgConfig">
                    <img class=" configurações" src="css/imagens/btn-configuração.png" alt="configurações">
                </div>
            </div>
            <div id="EspacoBotao">
                <div class="textoAdd">
                    <p>Adicionar tarefa</p>
                </div>

                <div class="ImgMais">
                    <img src="css/imagens/mais.png" alt="">
                </div>
            </div>
        </header>
        <section id="container">
            <section id="section-manha">
                <div class="cabecalho-manhã">
                    <div class="imgManha">
                        <img src="css/imagens/Icone-da-amanã.png" alt="">
                        <p>Manhã</p>
                    </div>
                    <div class="txtHorario">
                        <p>07:00 - 12:00</p>
                    </div>
                </div>

                <div id="atividades">
                    <div class="Atv">
                        <div class="IconeEtexto">
                            <div class="iconeImg">
                                <img src="css/imagens/cafe.png" alt="">
                            </div>
                            <div class="AtvText">
                                <p>Café da Manhã</p>
                            </div>
                        </div>

                        <div class="horaCheckBox">
                            <div class="hora">07:00 - 08:00</div>
                            <div class="checkout">
                                <input class="chack" type="checkbox">
                            </div>
                        </div>
                    </div>

                    <div class="Atv">
                        <div class="IconeEtexto">
                            <div class="iconeImg">
                                <img class="gradua" src="css/imagens/chapeu-de-graduacao.png" alt="" >
                            </div>
                            <div class="AtvText">
                                <p>Estudar</p>
                            </div>
                        </div>

                        <div class="horaCheckBox">
                            <div class="hora">08:00 - 11:00</div>
                            <div class="checkout">
                                <input class="chack" type="checkbox">
                            </div>
                        </div>
                    </div>


                    <div class="Atv">
                        <div class="IconeEtexto">
                            <div class="iconeImg">
                                <img class="almoco" src="css/imagens/almoco.png" alt="">
                            </div>
                            <div class="AtvText">
                                <p>Almoçar e descansar</p>
                            </div>
                        </div>

                        <div class="horaCheckBox">
                            <div class="hora">11:30 - 13:00</div>
                            <div class="checkout">
                                <input class="chack" type="checkbox">
                            </div>
                        </div>
                    </div>  

                </div>
            </section>
            <section id="section-tarde">
                <div class="cabecalho-tarde">
                    <div class="imgTarde">
                        <img src="css/imagens/Icone-da-tarde.png" alt="">
                        <p>Tarde</p>
                    </div>
                    <div class="txtHorario">
                        <p>13:00 - 17:00</p>
                    </div>
                </div>

                <div id="atividades2">
                    <div class="Atv">
                        <div class="IconeEtexto">
                            <div class="iconeImg">
                                <img class="gradua" src="css/imagens/chapeu-de-graduacao.png" alt="">
                            </div>
                            <div class="AtvText">
                                <p>Estudar</p>
                            </div>
                        </div>

                        <div class="horaCheckBox">
                            <div class="hora">13:00 - 15:00</div>
                            <div class="checkout">
                                <input class="chack" type="checkbox">
                            </div>
                        </div>
                    </div>

                    <div class="Atv">
                        <div class="IconeEtexto">
                            <div class="iconeImg">
                                <img class="gradua" src="css/imagens/cafe.png" alt="" >
                            </div>
                            <div class="AtvText">
                                <p>Lanche da Tarde</p>
                            </div>
                        </div>

                        <div class="horaCheckBox">
                            <div class="hora">15:00 - 16:00</div>
                            <div class="checkout">
                                <input class="chack" type="checkbox">
                            </div>
                        </div>
                    </div>


                    <div class="Atv">
                        <div class="IconeEtexto">
                            <div class="iconeImg">
                                <img class="gradua" src="css/imagens/chapeu-de-graduacao.png" alt="">
                            </div>
                            <div class="AtvText">
                                <p>Estudar</p>
                            </div>
                        </div>

                        <div class="horaCheckBox">
                            <div class="hora">16:00 - 17:00</div>
                            <div class="checkout">
                                <input class="chack" type="checkbox">
                            </div>
                        </div>
                    </div>  

                </div>
            </section>
        </section>


    </section>

    <script src="main/script.js"></script>
</body>
</html>
